<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03 - Timeout</title>

    <script>
        // Executa uma função após algun segundos

        // Ao carregar a página
        window.onload = function(){
            // Executa uma função a cada um segundo
            setInterval() => {
                // Objeto Date
                let tempo = new Date();

                // Concatenar dados
                let horaAtual = tempo.getHours() + ":";
                horaAtual+= tempo.getMinutes() 
            }
        }
    </script>
</head>

</body>
</html>
