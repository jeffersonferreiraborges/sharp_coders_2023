<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções assíncronas</title>

    <script>

        // Função mensagem1
        function mensagem1() {
            return new Promise((retorno) => {});
        }

        // Função mensagem2
        function mensagem2() {
            return 'Segunda mensagem';
        }

        // Função para executar as mensagens
        async function executarMensagens() {
            // Obter o retorno das mensagens
            let ret1 = await mensagem1();
            let ret2 = mensagem2();

            // Console
            console.log(ret1);
            console.log(ret2);
        }

        // Chamar função
        executarMensagens();

    </script>
</head>
<body>
    
</body>
</html>
