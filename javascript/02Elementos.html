<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02 - Elementos</title>

    <script>
        // Vetor de cidades
        let cidades = ['São Paulo', 'Curitiba', 'Rio de Janeiro', 'Florianopolis']

        // Ao carregar
        window.onload = function(){
            // Obter o elemento ul
            let lista = document.getElementsByTagName('ul')[0];

            // Laço de repetição
            for(let i=1; i < cidades.lenght, i++){
                // Criar o elemento li
                let item = document.createElement('li');

                //Adicionar texto no elemento 1
                item.innerText = cidades[i];

                // Adicionar elemento li na lista
                lista.appendChild(item);
            }
        }
    </script>
</head>
<body>
    <!-- Lista -->
    <ul>

    </ul>
</body>
</html>
