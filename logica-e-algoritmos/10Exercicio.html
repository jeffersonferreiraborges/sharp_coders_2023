<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>10 - Exercício</title>

    <!-- JS -->
    <script>
        
        /* Serão pedidos dois números, se forem iguais realize a soma desses números,
        caso sejam diferentes realize a multiplicação entre os valores. */

        var numero1 = parseInt(prompt("Insira o 1º número"))
        var numero2 = parseInt(prompt("Insira o 2º número"))

        if(numero1 == numero2){
            document.write(numero1 + numero2)
        }else{
            document.write(numero1 * numero2)
        }
  
    </script>
</head>

</html>
